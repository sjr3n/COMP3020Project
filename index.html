<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">üè†</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="button-group">
                
                <div class="button-row">
                    <button class="btn btn-secondary" onclick="window.location.href='allEvents.html'">
                        See all Events
                    </button>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" onclick="window.location.href='q1.html'">
                        Questionnaire
                    </button>
                </div>

                <div class="button-row">
                    <button class="btn btn-secondary" onclick="window.location.href='addEvent.html'">
                        Add Event
                    </button>
                </div>

            </div>
        </main>

        <footer class="footer">
            <button class="btn-past-events" onclick="window.location.href='pastEvents.html'">
                Past Events
            </button>
            <div class="footer-note">
                Forgot where you've been? We got you covered!
            </div>
        </footer>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function(e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function() {
            console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
        });
    </script>
</body>
</html>
